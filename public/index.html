<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPastebin - Code Sharing Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #282a36;
      color: #f8f8f2;
    }
    .container {
      max-width: 90%;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #44475a;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #8be9fd;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .editor-container {
      border: 1px solid #6272a4;
      border-radius: 4px;
      overflow: hidden;
    }
    .CodeMirror {
      height: 400px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    .input-group {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6272a4;
      color: #f8f8f2;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #26386f;
    }
    .submit-btn {
      background-color: #12c53f;
      color: #ffffff;
    }
    .submit-btn:hover {
      background-color: #228443;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #282a36;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
    }
    #result a {
      color: #8be9fd;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    .msg {
      font-size: 14px;
    }
    .curl-command {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #282a36;
      border-radius: 4px;
      border-left: 4px solid #ff79c6;
    }
    .curl-command p {
      margin: 0;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      color: #f8f8f2;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .curl-command .highlight {
      color: #ff79c6;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .curl-command {
        font-size: 11px;
      }
      .msg {
        font-size: 14px;
      }
      .container {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .CodeMirror {
        height: 200px;
      }
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orion Paste</h1>
    <div class="editor-container">
      <textarea id="content"></textarea>
    </div>
    <div class="input-group">
      <div class="file-input-wrapper">
        <button class="btn">Upload File</button>
        <input type="file" id="fileInput" accept=".txt,.js,.py,.java,.cpp,.c,.html,.css,.php,.rb,.go,.rs,.ts,.swift,.kt,.scala,.pl,.sh,.bat,.ps1,.sql,.xml,.json,.yaml,.md,.tex,.log,.conf,.ini,.cfg,.yml,.dmesg,.syslog,.journalctl,.logcat,.event,.access,.error,.debug,.audit,.messages,.kern,.boot,.daemon,.auth">
      </div>
      <button class="btn submit-btn" onclick="submitPaste()">Upload</button>
    </div>
    <div class="curl-command">
      <p><span class="highlight">curl command:</span> cat test.log | curl -X POST --data-binary @- https://paste-orion.vercel.app/paste</p>
    </div>
    <div id="result" class="msg"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    let editor;

    document.addEventListener('DOMContentLoaded', () => {
      editor = CodeMirror.fromTextArea(document.getElementById('content'), {
        lineNumbers: true,
        theme: 'dracula',
        mode: 'javascript',
        tabSize: 2,
        indentWithTabs: false,
        lineWrapping: true,
        autofocus: true,
      });
    });

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file && isValidFile(file)) {
        const content = await file.text();
        editor.setValue(content);
      } else if (file) {
        alert('Invalid file type. Please upload a text-based file.');
        fileInput.value = ''; // Reset file input
      }
    });

    async function submitPaste() {
      let content = editor.getValue().trim();

      if (!content) {
        document.getElementById('result').innerHTML = `
          <p>Please type something or upload a file.</p>
        `;
        return;
      }

      try {
        const response = await fetch('/paste', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: content
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `
          <p>Your paste has been successfully created!</p>
          <p>Paste URL: <a href="${data.url}">Open here</a></p>
        `;

        // Reset form on successful submit
        editor.setValue('');
        fileInput.value = '';
      } catch (error) {
        console.error('Error:', error);
        alert(`Failed to submit paste. Error: ${error.message}`);
      }
    }

    function isValidFile(file) {
      const validExtensions = [
        'txt', 'js', 'py', 'java', 'cpp', 'c', 'html', 'css', 'php', 'rb', 'go',
        'rs', 'ts', 'swift', 'kt', 'scala', 'pl', 'sh', 'bat', 'ps1', 'sql',
        'xml', 'json', 'yaml', 'md', 'tex', 'log', 'conf', 'ini', 'cfg', 'yml',
        'dmesg', 'syslog', 'journalctl', 'logcat', 'event', 'access', 'error',
        'debug', 'audit', 'messages', 'kern', 'boot', 'daemon', 'auth'
      ];
      const extension = file.name.split('.').pop().toLowerCase();
      return validExtensions.includes(extension);
    }
  </script>
</body>
</html>
