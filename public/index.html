<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPastebin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    header {
      background-color: #252526;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: #61dafb;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 2rem;
    }
    #content {
      width: 100%;
      height: 300px;
      padding: 1rem;
      background-color: #252526;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      resize: vertical;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      tab-size: 4;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
    .file-input-wrapper .btn {
      display: inline-block;
      padding: 8px 20px;
      background-color: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3c9f50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #4caf50;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #252526;
      border-radius: 4px;
    }
    #result a {
      color: #61dafb;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
  <header>
    <a href="/">MyPastebin</a>
  </header>
  <div class="container">
    <h1>Hello sir!</h1>
    <div class="input-group">
      <textarea id="content" placeholder="Paste your code here..." spellcheck="false"></textarea>
    </div>
    <div class="input-group">
      <div class="file-input-wrapper">
        <button class="btn">Choose File</button>
          <input type="file" id="fileInput" accept=".txt,.js,.py,.java,.cpp,.c,.html,.css,.php,.rb,.go,.rs,.ts,.swift,.kt,.scala,.pl,.sh,.bat,.ps1,.sql,.xml,.json,.yaml,.md,.tex,.log,.conf,.ini,.cfg,.yml,.dmesg,.syslog,.journalctl,.logcat,.event,.access,.error,.debug,.audit,.messages,.kern,.boot,.daemon,.auth">
      </div>
    </div>
    <button class="submit-btn" onclick="submitPaste()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const textArea = document.getElementById('content');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file && isValidFile(file)) {
        const content = await file.text();
          textArea.value = content;
      } else if (file) {
        alert('Invalid file type. Please upload a text-based file.');
        fileInput.value = ''; // Reset file input
      }
    });

    async function submitPaste() {
      let content = textArea.value.trim();

      if (!content) {
        alert('Please either paste code or upload a file.');
        return;
      }

      try {
        const response = await fetch('/paste', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: content
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }

        const data = await response.json();
          document.getElementById('result').innerHTML = `Paste URL: <a href="${data.url}" target="_blank">${data.url}</a>`;

          // Reset form on successful submit
          textArea.value = '';
          fileInput.value = '';
      } catch (error) {
          console.error('Error:', error);
          alert(`Failed to submit paste. Error: ${error.message}`);
      }
    }

    function isValidFile(file) {
      const validExtensions = [
        'txt', 'js', 'py', 'java', 'cpp', 'c', 'html', 'css', 'php', 'rb', 'go',
        'rs', 'ts', 'swift', 'kt', 'scala', 'pl', 'sh', 'bat', 'ps1', 'sql',
        'xml', 'json', 'yaml', 'md', 'tex', 'log', 'conf', 'ini', 'cfg', 'yml',
        'dmesg', 'syslog', 'journalctl', 'logcat', 'event', 'access', 'error',
        'debug', 'audit', 'messages', 'kern', 'boot', 'daemon', 'auth'
      ];
      const extension = file.name.split('.').pop().toLowerCase();
      return validExtensions.includes(extension);
    }
  </script>
</body>
</html>
